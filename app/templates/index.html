	<body>
		<style>
			.jumbotron{width: 80%;
					position: absolute;
					margin: auto;
					top: 0;
					left: 0;
					right: 0;}
		</style>
		<div class="jumbotron container-fluid">
			<div class="container text-center container-fluid">
			  <h1 class="display-3">Ghost Writer</h1>
			  <p class="lead">A simple, elegant markov chain-based rap/hip-hop lyrics generator. Created by parsing Rap Genius.</p>
			  <hr class="my-4">
			  {% for lyric in generated.lyrics %} 
			  <p> {{ lyric }}</p>
			  {% endfor %}
			  <p class="lead">
			    <a class="btn btn-danger btn-lg" href="#" role="button" onclick="window.location.reload()">Generate Rap!</a>
			  </p>
			<div>		  
		</div>

		<audio controls>
			<source src="{{url_for('static', filename='ultimate_rap.mp3')}}" type="audio/mp3">
		</audio>
